<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="game-container">
      <h1>Blackjack</h1>
      <p id="message-el">Want to play a round?</p>
      
      <!-- Dealer Section -->
      <div id="dealer-area" class="section">
        <h3>Dealer</h3>
        <p id="dealer-cards-el">Dealer's Cards: </p>
        <p id="dealer-sum-el">Dealer's Sum: </p>
      </div>

      <!-- Player Section -->
      <div id="player-area" class="section">
        <h3>Player</h3>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
      </div>

      <!-- Betting Area -->
      <div id="bet-area">
        <label for="bet-input">Place your bet:</label>
        <input type="number" id="bet-input" placeholder="Enter bet" min="1" />
        <button onclick="makeBet()">MAKE A BET</button>
        <p id="bet-el"></p>
      </div>

      <!-- Controls Area -->
      <div id="controls-area">
        <button id="start-game-btn" onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <button id="stand-btn" onclick="stand()">STAND</button>
        <button id="double-down-btn" onclick="doubleDown()">DOUBLE DOWN</button>
        <button id="restart-btn" onclick="restartGame()">RESTART GAME</button>
      </div>

      <!-- Player Info -->
      <p id="player-el"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
